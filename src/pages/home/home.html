<ion-content class="tutorial-page">

  <div class="action-home-bottom">

    <ion-row>
      <ion-col col-12>
        <h3>Ligue ou envie sua mensagem para qualquer parlamentar</h3>
      </ion-col> 
      <ion-col col-6>
        <button ion-button class="btn btn-yellow" round full>Deputados</button>
      </ion-col> 
      <ion-col col-6>
        <button ion-button class="btn btn-green" round full>Senadores</button>
      </ion-col>
      <ion-col col-12>
        <ion-searchbar class="search-bar" [(ngModel)]="myInput" placeholder="Nome, Estado ou Partido..."></ion-searchbar>
      </ion-col> 
      <ion-col col-12>
        <div class="link-complete-list-wrapper">
          <a class="complete-list" (click)="goToParlaments('asd')">Lista Completa</a>
        </div>
      </ion-col> 
    </ion-row>
  </div>

  <div class="overlay-home">
  </div>
  <ion-slides autoplay="3000" loop="true" speed="500" class="slide-background">
    <ion-slide *ngFor="let slide of slides">
      <div [style.backgroundImage]="'url(' + slide.image + ')'" class="slider-background"> 
        <label class="credit-photo">{{slide.credit}}</label> 
      </div>
    </ion-slide>
  </ion-slides> 
</ion-content>
