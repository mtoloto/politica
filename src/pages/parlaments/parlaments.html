<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="Deputados Federais" class="title-top">
        Deputados Federais
      </ion-segment-button>
      <ion-segment-button value="Senadores" (click)="loadSenators()" class="title-top">
        Senadores
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>




<ion-content [ngSwitch]="pet" class="background-parlamentar">

  <div *ngSwitchCase="'Deputados Federais'">
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let parlament of parlaments">
          <parlament-list-item [parlament]="parlament"></parlament-list-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingText="Carregando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

  <ion-grid *ngSwitchCase="'Senadores'">
    <ion-row>
      <ion-col col-4 *ngFor="let senator of senators">
        <senator-list-item [senator]="senator"></senator-list-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer no-border>
  <ion-toolbar class="background-toobar">
    <ion-row>     
      <ion-col col-6>
        <ion-searchbar class="search-bar search-bar-bottom" [(ngModel)]="myInput" placeholder="Nome, Estado ou Partido..."></ion-searchbar>
      </ion-col>  
      <ion-col col-3>
        <button ion-button block color="danger" class="btn-filter" (click)="doRadio()">Estado</button>
      </ion-col>  
      <ion-col col-3>
        <button ion-button block color="danger" class="btn-filter" (click)="doRadio()">Partido</button>
      </ion-col>     
    </ion-row>
  </ion-toolbar>
</ion-footer>
