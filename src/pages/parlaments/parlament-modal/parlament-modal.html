<ion-content padding class="background-green vertical-align-content" center>
  <ion-fab top right>
    <button (click)="dismiss()" ion-fab class="close-button" mini>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid>
    <ion-row center>
      <ion-col center class="bloco-perfil-info">
        <div class="space-img-perfil2" [style.backgroundImage]="'url(' + parlamentModal.foto + ')'"></div>    
        <div no-padding no-margin class="title-perfil-info">{{parlamentModal.nome}}</div>
        <div class="cargo-perfil black">{{parlamentModal.tipo}}</div>
        <div class="cargo-perfil black">{{parlamentModal.email}}</div>


        <div class="space-btn">        
          <button ion-button class="btn btn-yellow largura-full shadow-bg-clean" round full>Ligar {{parlamentModal.telefone}}</button>
          </div>
          <div class="space-btn">
            <button ion-button class="btn btn-bg-white largura-full shadow-bg-clean" round full>Enviar e-mail</button>
          </div>       

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
