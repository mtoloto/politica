<ion-content padding class="background-green vertical-align-content" center>
  <ion-fab top right>
    <button (click)="dismiss()" ion-fab class="close-button" mini>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid>
    <ion-row center>
      <ion-col center>
        <div class="space-img-perfil2" [style.backgroundImage]="'url(' + parlamentModal.foto + ')'"></div>
        <h1 text-uppercase no-padding no-margin>Welcome</h1>
        <hr/>
        <h3 no-padding no-margin>{{parlamentModal.nome}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
